no-dnd-shadow = true;
opacity-rule = [
  "100:class_g = 'mpv'",
  "100:class_g = 'zathura'",
  "60:class_i = 'presel_feedback'",
  "90:name *= 'New Tab' && class_g = 'qutebrowser'"
];
menu-opacity = 1.0;
inactive-opacity = 1.00;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
alpha-step = 0.06;
inactive-dim = 0;
fading = false;
fade-in-step = 0.10;
fade-out-step = 0.10;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 1.0;
    focus = true;
  };
};
